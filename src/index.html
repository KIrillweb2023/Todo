<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo | Communities</title>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.min.css">
    </head>
<body>
    <aside class="aside">
        <header class="aside__header">
            <div class="aside__header-logo">
                <div class="aside__header-logo_img"><img src="./icons/logo/logo.svg" alt="logo"></div>
                <div class="aside__header-logo_text">
                    <h1 class="aside__header-logo_text-title">TODO</h1>
                    <div class="aside__header-logo_text-line"></div>
                </div>
            </div>
            <div class="aside__header-theme"><img src="./icons/theme/sun-bright 1.svg" alt="sun"></div>
        </header>

        <div class="aside__wrapper">
            <div class="aside__wrapper-item">
                <div class="aside__wrapper-item_img"><img src="./icons/aside/icon-sun.svg" alt="sun"></div>
                <h3 class="aside__wrapper-item_title">Мой день</h3>
            </div>
            <div class="aside__wrapper-item">
                <div class="aside__wrapper-item_img"><img src="./icons/aside/star.svg" alt="sun"></div>
                <h3 class="aside__wrapper-item_title">Важные</h3>
            </div>
            <div class="aside__wrapper-item">
                <div class="aside__wrapper-item_img"><img src="./icons/aside/sticky.svg" alt="sun"></div>
                <h3 class="aside__wrapper-item_title">Запланировано</h3>
            </div>
            <div class="aside__wrapper-item">
                <div class="aside__wrapper-item_img"><img src="./icons/aside/home.svg" alt="sun"></div>
                <h3 class="aside__wrapper-item_title">Задачи</h3>
                <div class="restangle">
                    1
                </div>
            </div>
        </div>
        <div class="aside__line"></div>

        <div class="aside__accaunt">
            <div class="aside__accaunt-text">
                <img src="./icons/accaunt/Ellipse 1.svg" alt="avatar">
                <div class="aside__accaunt-text_descr">
                    <h3 class="aside__accaunt-text_descr-name">gleb neshick</h3>
                    <h5 class="aside__accaunt-text_descr-phone">89677310746</h5>
                </div>
            </div>

            <div class="aside__accaunt-exit">
                <img src="./icons/accaunt/exit.svg" alt="">
                <p class="aside__accaunt-exit_descr">Выйти</p>
            </div>
        </div>
    </aside>


<section class="main">
    <div class="background">
        <header class="main__header">
            <div class="main__header-input">
                <input type="text" class="main__header-input_input" placeholder="Поиск">
                <img src="./icons/main/search/magnifying-glass 1.svg" alt="search" class="search">
                <div class="main__header-warn"><img src="./icons/main/info 1.svg" alt="info"></div>
            </div>
            <div class="main__header-dates"><span></span><span></span><span></span></div>
        </header>

        <div class="main__tasking">
            <div class="container" id="res">
                <h2 class="main__tasking-title">МОЁ РАСПИСАНИЕ</h2>
                <div class="main__tasking-subtitle">
                    <div class="main__tasking-subtitle_triggers">
                        <h5 class="date">Понедельник 2023г 14.15</h5>
                        <div class="main__tasking-subtitle-count">
                            <h4 class="descr">Заплонировано</h4>
                            <h6 class="count">2</h6>
                        </div>
                    </div>
                </div>
                <div class="main__tasking-line"></div>

                <div class="main__tasking-tool">
                    <div class="main__tasking-tool_item">
                        <div class="tool__checkbox"></div>
                        <h5 class="main__tasking-tool_item__descr">Отметить все</h5>
                    </div>
                    <div class="main__tasking-tool_item">
                        <h5 class="main__tasking-tool_item__descr">Удалить все</h5>
                        <div class="tool__checkbox"></div>
                    </div>
                </div>

                
            </div>
        </div>

        <div class="main__add">
            <div class="input">
                <input type="text" class="main__add-input" placeholder="Создать таск">
                <img src="./icons/add/add 1.svg" alt="" class="adding_image">
                <img src="./icons/add/smiley 1.svg" alt="" class="smile">
            </div>
        <button class="main__add-btn">Добавить <img src="./icons/add/add (1) 1.svg" alt=""></button>
        </div>
    </div>
</section>

    <script async src="./js/script.js"></script>
</body>
</html>
