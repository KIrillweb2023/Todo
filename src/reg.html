<section class="main">

                    <form class="registration__content_wrapper_image">

                    <img class="registration__content_form-image" src="./icons/registration-component/lock 1.png" alt="">
                    <button class="registration__content_form-submit btn">Зарегистрироваться</button>
                </form>
